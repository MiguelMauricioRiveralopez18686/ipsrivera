<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro - IPS Rivera</title>
  <link rel="icon" href="./img/favicon.png" type="image/x-png" >
  <link rel="stylesheet" href="./css/formulario_registro.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Registro</h2>
    <form id="registroForm" data="RegistroUsuarios" action="" novalidate>
      <!-- Grupo de campo Nombre -->
      <div class="form-group">
        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        <div class="error" id="errorNombre"></div>
      </div>
      <!-- Grupo de campo Email -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        <div class="error" id="errorEmail"></div>
      </div>
      <!-- Grupo de campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
        <div class="error" id="errorPassword"></div>
      </div>
      <!-- Grupo de campo Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
        <div class="error" id="errorConfirmPassword"></div>
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script src="./js/envioDatosRegistro.js" ></script>
  <script src="./js/formulario_registro.js" ></script>
</body>
</html
